<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>Contact</title>
  </head>

  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="my logo" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">contact me</h2>
        <div class="bottom-line"></div>
        <p class="lead">here's how you can reach me !</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-field">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="email address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="phone number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="enter message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>

          <button type="submit" class="btn-dark">submit !</button>
        </form>
      </div>
    </section>

    <!-- section B: Contact Info -->

    <section id="contact-b" class="py-2 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>hesamrover@rover.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>66049817</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Hawally , jeddam masrah Hawally</h3>
            <p>hesamrover@rover.com</p>
          </div>
        </div>
      </div>
    </section>

    <!-- contact C Tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Let's start you nex project</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; Hesam elahi 2020. all right reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-whatsapp"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
